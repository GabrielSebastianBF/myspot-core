version: '3.8'

services:
  # Solo PostgreSQL y Redis - Rails corre local
  postgres:
    image: pgvector/pgvector:pg15
    container_name: myspot-postgres
    environment:
      POSTGRES_USER: myspot
      POSTGRES_PASSWORD: myspot_password
      POSTGRES_DB: myspot_development
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: myspot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:

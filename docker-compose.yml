version: '3.8'

services:
  # Ollama para embeddings locales (GRATIS)
  ollama:
    image: ollama/ollama:latest
    container_name: myspot-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      OLLAMA_HOST: 0.0.0.0
    deploy:
      resources:
        limits:
          # Sin GPU: usar CPU mode
          cpus: '2'
          memory: 4G
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Base de datos PostgreSQL con pgvector
  postgres:
    image: pgvector/pgvector:pg15
    container_name: myspot-postgres
    environment:
      POSTGRES_USER: myspot
      POSTGRES_PASSWORD: myspot_password
      POSTGRES_DB: myspot_development
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myspot"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis para ActionCable y Sidekiq
  redis:
    image: redis:7-alpine
    container_name: myspot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MySpot Core (Rails 8)
  myspot:
    build: .
    container_name: myspot-rails
    command: bundle exec rails server -b 0.0.0.0
    ports:
      - "3000:3000"
    environment:
      DB_HOST: postgres
      DB_USERNAME: myspot
      DB_PASSWORD: myspot_password
      REDIS_URL: redis://redis:6379
      OLLAMA_URL: http://ollama:11434
      OLLAMA_EMBED_MODEL: nomic-embed-text
      MYSPOT_URL: http://myspot:3000
      MYSPOT_API_KEY: myspot_secret_key
      RAILS_ENV: development
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_started

  # MySpot Gateway (OpenClaw modificado)
  # Este es el servicio que se conecta a los proveedores de API
  myspot-gateway:
    image: node:22-alpine
    container_name: myspot-gateway
    working_dir: /app
    command: sh -c "npm install && npm run gateway start"
    ports:
      - "3001:3001"
    environment:
      MYSPOT_MODE: "true"
      MYSPOT_NAME: "myspot"
      MYSPOT_API_URL: "http://myspot:3000"
      MYSPOT_API_KEY: "myspot_secret_key"
      DEFAULT_MODEL: "minimax/MiniMax-M2.5"
      
      # Features ACTIVOS
      CHANNELS_TELEGRAM_ENABLED: "true"
      CHANNELS_SIGNAL_ENABLED: "false"
      CHANNELS_WHATSAPP_ENABLED: "false"
      HEARTBEAT_ENABLED: "true"
      CRON_ENABLED: "true"
      
      # Features DESACTIVADOS (no los necesitamos)
      NODES_ENABLED: "false"
      CANVAS_ENABLED: "false"
      A2UI_ENABLED: "false"
      
      # Herramientas permitidas
      TOOLS_ALLOWED: "exec,message,read,write,web_fetch,web_search,memory_get,memory_search,tts,image"
    volumes:
      - ../openclaw:/app  # Montar c贸digo de OpenClaw
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - myspot

  # Terminal/TUI (sesi贸n interactiva)
  # Esta permite conexi贸n SSH para administraci贸n
  terminal:
    image: alpine:latest
    container_name: myspot-terminal
    command: tail -f /dev/null
    volumes:
      - ../openclaw:/app
      - ssh_keys:/root/.ssh
    networks:
      - myspot_network

networks:
  myspot_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  ollama_data:
  ssh_keys:
